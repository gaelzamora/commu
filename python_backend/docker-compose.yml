services:
  api:
    build: .
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    ports: ["8000:8000"]
    depends_on: [db, redis]
    command: > 
      sh -c "sleep 5 &&
              python manage.py makemigrations &&
              python manage.py migrate &&
              python manage.py runserver 0.0.0.0:8000"  
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
  redis:
    image: redis:7
  worker:
    build: .
    command: celery -A config worker --loglevel=info
    env_file: .env
    depends_on: [redis, db]